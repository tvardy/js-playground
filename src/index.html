<!DOCTYPE html>
<html lang="en">
  <head>

    <h2>Managing global state with Stent</h2>
    <section id="stent">
      <div class="box">
        <h3>Svelte</h3>
        <div class="svelte"></div>
      </div>
      <div class="box">
        <h3>µce-template</h3>
        <div class="uce">
          <clicker-stent />
        </div>
      </div>
      <div class="box">

      </div>
      <div class="box">
        <h3>VanillaJS</h3>
