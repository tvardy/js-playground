name: GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0

      - name: Install and Build
        run: |
          npm ci
          npm run build:prod

      - name: GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: docs/

      - name: Deploy
        uses: actions/deploy-pages@v1.2.9
